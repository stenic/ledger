{{- if .Values.ledgerServer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ledger.fullname" . }}-server
  labels:
    {{- include "ledger.labels" . | nindent 4 }}
    component: server
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ledger.selectorLabels" . | nindent 6 }}
      component: server
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/server_secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ledger.selectorLabels" . | nindent 8 }}
        component: server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ledger.serviceAccountName" . }}-server
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: MYSQL_DSN
              valueFrom:
                secretKeyRef:
                  key: mysql-dsn
                  name: {{ include "ledger.fullname" . }}-server
            - name: OIDC_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  key: oidc-issuer-url
                  name: {{ include "ledger.fullname" . }}-server
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: oidc-client-id
                  name: {{ include "ledger.fullname" . }}-server
            - name: OIDC_AUDIENCE
              valueFrom:
                secretKeyRef:
                  key: oidc-audience
                  name: {{ include "ledger.fullname" . }}-server
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: {{ include "ledger.fullname" . }}-server
            - name: LOG_LEVEL
              valueFrom:
                secretKeyRef:
                  key: log-level
                  name: {{ include "ledger.fullname" . }}-server
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
